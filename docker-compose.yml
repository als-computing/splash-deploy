version: "3"
services:
  web:
    build:
      context: ../splash-client
      dockerfile: Dockerfile
    container_name: web
    ports:
    - 80:80
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
      # - ../splash-client/dist:/usr/share/nginx/html
    restart: always

  db:
    image: mongo:4.1
    hostname: mongo
    container_name: db
    environment:
      - TZ=US/Pacific
    expose:
      - 27017
      - 27018
    ports:
      - 27017:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all"]
    volumes:
      - ${MONGO_DB_LOC}:/data/db

  app:
    build:
      context: ../splash-server
      dockerfile: Dockerfile
    environment:
      APP_MODULE: "splash.api.main:app"
      LOGLEVEL: DEBUG
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      PORT: 80
      MONGO_DB_URI: mongodb://db:27017
      MAX_WORKERS: 1
    volumes:
      - ../splash-server:/app
      - ./app/catalogs.yml:/usr/local/share/intake/catalogs.yml
      - ${INGESTOR_PATH_TO_DATA}:/usr/local/data
    # ports:
    #   - 80:8080
    restart: always
    entrypoint: /start-reload.sh